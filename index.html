<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nat's Weather App</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<h1>WEATHER FORECAST</h1>
		
		<div class="search-card">
			<div class="container">
				Check the weather in your neighborhood
				<form id="search-form">
				<input type="text" placeholder="enter city or zipcode" />
				<input type="submit" /></form>
			</div>
    </div>
	<div class="container">
    <button
                class="btn btn-success w-20"
                id="current-location-button"
              >
                Current
              </button></div>
		<hr />
		<div class="page-content page-container" id="page-content">
			<div class="padding">
				<div class="row container d-flex justify-content-center">
					<div class="col-lg-8 grid-margin stretch-card">
						<!--weather card-->
						<div class="card card-weather">
							<div class="card-body">
								<div class="weather-date-location">
									<p class="text-gray">
										<span class="weather-date" id="date">March 29, 2021</span>
										
										<span class="weather-location" id="city-input">New York City</span>
									</p>
								</div>
								<div class="weather-data d-flex">
									<div class="mr-auto">
										<h4 class="display-3">
											<span id="temperature">54</span> <span class="symbol">Â° F
										</h4>
										<p class="top-display" id="description">Cloudy</p>
									</div>
								</div>
							</div>
							<div class="card-body p-0">
								<div class="d-flex weakly-weather">
							
									</div>
								</div>
							</div>
						</div>
						<!--weather card ends-->
					</div>
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
